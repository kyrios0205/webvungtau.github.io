<h1 class='bannerlogin'>Đăng kí để nhận thêm thông tin từ thành phố Vũng Tàu.</h1>
<div class='login'>
    <div class='login1'>
        <form action="#" method="post">
			<div class="form-control"> 
				<input type="text" id="firstname" name="firstname" placeholder="Họ và Tên" title="Điền họ và tên" required="">
			</div>

			<div class="form-control">	
				<input type="email" id="email" name="email" placeholder="mail@example.com" title="Điền email của mình" required="">
			</div>

			<div class="form-control">	
				<input type="password" class="lock" name="password" placeholder="Mật khẩu" id="password1" required="">
			</div>	

			<div class="form-control">	
				<input type="password" class="lock" name="confirm-password" placeholder="Điền lại mật khẩu" id="password2" required="">
			</div>			
			
			<input type="submit" class="register" value="Đăng kí">
		</form>
        <p class="tkxh">Đăng nhập bằng các tài khoản xã hội khác</p>
